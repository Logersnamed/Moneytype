<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="style.css">
    <title>Moneytype</title>
  </head>
  <body>
    <div class="custom-frame">
      <div class="left-nav"></div>
      <div class="rigth-nav">
          <span class="nav-link" id="minimize">â€”</span>
          <span class="nav-link" id="close-app">&#10006;</span>
      </div>
    </div>
    <div class="custom-popup" id="custom-popup">
      <div class="custom-selector" id="custom-selector">
        <div id="custom-close">&#10006;</div>
        <div class="custom-text">Enter Value:</div>
        <input type="text" id="custom-input">
        <button id="custom-submit">Ok</button>
      </div>
    </div>
    <div class="container">
      <div class="configuration-container">
        <div class="configuration">
          <div class="test-type">
            <span class="opt-type" id="cfg_time_element">time</span>
            <span class="opt-type" id="cfg_words_element">words</span>
          </div>
          <div class="septum"></div>
          <div class="options">
            <span class="opt" id="opt1">a</span>
            <span class="opt" id="opt2">b</span>
            <span class="opt" id="opt3">c</span>
            <span class="opt" id="opt4">d</span>
          </div>
          <button class="custom-opt" id="custom-option">C</button>
        </div>
      </div>
      <div class="test-container">
        <div class="test-active">
          <div id="timer">0</div>
          <div id="caret"></div>
          <div id="test"></div>
        </div>
        <div class="test-results">
          <span id="wpm">0</span>
          <span>wpm</span>
          <span id="acc">0</span>
          <span>accuracy</span>
        </div>
      </div>
    </div>
  </body>
  <script src="./render/window.js"></script>
  <script src="./render/test.js"></script>
  <script src="./render/keyinput.js"></script>
  <script src="./render/results.js"></script>
  <script src="./render/configuration.js"></script>
</html>
